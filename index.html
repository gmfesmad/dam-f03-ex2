<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Euromillions Generator" />
    <meta name="theme-color" content="#3bafda" />
    <title>Euromilhões</title>
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Euromilhões</h1>
      <form id="generate-form" class="mb-4">
        <div class="mb-3">
          <label for="num-keys" class="form-label">Número de chaves:</label>
          <input
            type="number"
            id="num-keys"
            name="num-keys"
            class="form-control"
            min="1"
            max="10"
            value="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Gerar</button>
      </form>
      <div id="keys" class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
